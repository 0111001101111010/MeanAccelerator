<!doctype html>
<html lang="en" ng-app="app">
<head>
	<title>Mean Accelerator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" >
	<link rel="stylesheet" href="libs/toastr/toastr.min.css">
	<link rel="stylesheet" href="css/project.css" >

	<script src="libs/angular/angular.js"></script>
	<script src="libs/angular-resource/angular-resource.js"></script>
	<script src="libs/angular-cookies/angular-cookies.js"></script>
	<script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>

	<script src="js/app.js"></script>
	<script src="js/controllers/index.js"></script>
	<script src="js/controllers/home.js"></script>
	<script src="js/controllers/rewards.js"></script>
	<script src="js/controllers/blog.js"></script>
	<script src="js/controllers/signUp.js"></script>
	<script src="js/controllers/signIn.js"></script>
	<script src="js/controllers/forgotPassword.js"></script>
	<script src="js/controllers/resetPassword.js"></script>
	<script src="js/controllers/dashboard.js"></script>
	<script src="js/controllers/profile.js"></script>

	<!-- Bootstrap and toastr require jQuery -->
	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="libs/toastr/toastr.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation" ng-controller="index">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li ng-if="!isAuthenticated"><a href="#/" role="navigation">Home</a></li>
					<li ng-if="!isAuthenticated"><a href="#/signUp" role="navigation">Sign Up</a></li>
					<li ng-if="isAuthenticated"><a href="#/dashboard" role="navigation">Dashboard</a></li>
					<li><a href="#/rewards" role="navigation">Rewards</a></li>
					<li><a href="#/blog" role="navigation">Blog</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li ng-if="!isAuthenticated">
						<button type="button" class="btn btn-default navbar-btn btn-success nav-buttons" role="navigation" ng-click="navigateToSignUp()">Sign up</button>
					</li>
					<li ng-if="!isAuthenticated">
						<button type="button" class="btn btn-default navbar-btn nav-buttons" role="navigation" ng-click="navigateToSignIn()">Sign in</button>
					</li>
					<li ng-if="isAuthenticated">
						<div class="btn-group">
						  <button type="button" class="btn btn-default dropdown-toggle navbar-btn nav-buttons" data-toggle="dropdown">
						    {{fullName}} <span class="caret"></span>
						  </button>
						  <ul class="dropdown-menu" role="menu">
						    <li>
						    	<a href="#/profile" class="black">Update Your Profile</a>
						    </li>
						    <li>
						    	<a href="#" ng-click="signOut()">Sign out</a>
						    </li>
						  </ul>
						</div>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<div class="container">
		<div ui-view></div>
	</div>
	<footer></footer>
</body>
</html>
